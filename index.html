---
layout: base
title: Find us online
social_image: "/assets/images/social - opengraph - banner.jpg"
---

<div class="flex flex-col items-center mx-auto
            sm:flex-row sm:items-start
            md:w-5/6
  ">

  <img src="/assets/images/headshot - kirk - cropped.png" alt="Kirk, headshot" class="rounded mr-4">

  <div class="flex flex-col mt-4 sm:mt-0">
    <div class="prose">
      <p>
        Kirk is a gamer and podcaster. He plays platformers every day of the week for at least 9 hours.
        <br>
        Ultimate Hipster.
      </p>
    </div>

    <div class="flex mt-4 md:mt-8 space-x-2">
      {% for network in site.links.kirk %}
        <a href="{{ network.url }}">
          <img class="w-24" src="/assets/images/icons - social - black - {{ network.type }}.svg" alt="Kirk on {{ network.type }}">
        </a>
      {% endfor %}
    </div>
  </div>
</div>
