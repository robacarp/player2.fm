---
layout: base
title: Find us online
social_image: "/assets/images/social - opengraph - banner.jpg"
---

<div class="
    flex flex-col space-y-2 text-black
    lg:flex-row lg:space-x-4
    ">
  <img
    class="w-full max-w-sm"
    src="/assets/images/logo - podcast.jpg"
  >

  <div class="flex flex-col space-y-2">
    <p class="text-black">
      Join Kirk and Luke weekly as they discuss gaming news, releases, and culture.
    </p>

    <p class="font-bold">Listen:</p>
    <ul class="flex flex-row">
      {% for network in site.data.links.podcast %}
        <li class="ml-2 mb-2">
          <a href="{{ network.url }}">
            <img class="inline w-6" src="/assets/images/icons - networks - {{ network.type }}.svg">
          </a>
        </li>
      {% endfor %}
    </ul>

    <p class="font-bold">Interact:</p>
    <ul class="flex flex-row">
      <li class="ml-2 mb-2">
        <a href="#">
          <img class="inline w-6" src="/assets/images/icons - social - black - Patreon.svg">
        </a>
      </li>
      <li class="ml-2 mb-2">
        <a href="#">
          <img class="inline w-6" src="/assets/images/icons - social - black - Twitter.svg">
        </a>
      </li>
      <li class="ml-2 mb-2">
        <a href="#">
          <img class="inline w-6" src="/assets/images/icons - social - black - Facebook.svg">
        </a>
      </li>
      <li class="ml-2 mb-2">
        <a href="#">
          <img class="inline w-6" src="/assets/images/icons - social - black - Instagram.svg">
        </a>
      </li>
    </ul>
  </div>
</div>
