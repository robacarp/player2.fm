---
layout: base
---

<div
    class="
      flex flex-col space-y-4
    "
>

  <span class="">Episode {{ page.episode }}:</span>

  <h3>
    <span class="text-xl font-bold"> {{ page.title }} </span>
  </h3>

  <audio controls>
    <source src="{{ page.audio }}" type="audio/mpeg">
    <a href="{{ page.audio }}">Download Audio</a>
  </audio>

  <iframe
    class="
      w-full aspect-video
    "
    src="https://www.youtube.com/embed/{{ page.youtube_embed_id }}"
    title="{{ page.title }}"
    frameborder="0"
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen
  ></iframe>

  <p class="">{{ content }}</p>
</div>
